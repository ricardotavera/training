   <div class="crono" id="crono">
    <div class = "imagen"  >
        <img id="hola" src="https://cdn.dribbble.com/users/2978360/screenshots/6914572/comp_1.gif" 
        height="100" width="100">
    </div>
    <h2>Cronometro</h2>
    <div class = "cronometro">
        <h1><time>00:00:00</time></h1>
        <div class="boton">
            <button id="iniciar">Iniciar/Continuar</button>
            <button id="parar" onclick="Ocultar()">Detener</button>

            width="10%">
        <h3>Weather Track</h3>
    </div>
    
    <div class="inputs">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input style="border-radius: 6px;" type="text" class="form-control" placeholder="Username" aria-label="Username" id="weather"
                aria-describedby="basic-addon1">
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-primary" onclick="addInTable()">Agregar</button>
            <button type="button" class="btn btn-primary" onclick="deleteRecord()">Borrar Utlimo</button>
        </div>

    </div>

    <div class="table-register shadow p-3 mb-5 bg-white rounded " id="table-register">
        <table class="table ">
            <thead >
                <th>Nro</th>
                <th>Estado del Clima</th>
                <th>Fecha</th>
            </thead>
            <tbody id="table-body" class="table-body">

                    <td>3</td>

                </tr>
            </tbody>
        </table>
    </div>
